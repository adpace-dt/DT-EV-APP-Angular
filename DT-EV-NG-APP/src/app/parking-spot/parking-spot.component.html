<div (click)="clickEmitter()" class="parking-spot">
  <div class="car" [ngClass]="{'active': occupied}">
    <div class="info">
      <div class="top" *ngIf="!occupied">Spot Available</div>
      <div class="top"><span *ngIf="timeLeft && occupied">Time Left: {{timeLeft | async}}</span><span *ngIf="!timeLeft && occupied">display time parked</span></div>
      <div class="middle">{{spotNumber}}</div>
      <div class="bottom">bottom info area</div>
    </div>
  </div>

</div>
