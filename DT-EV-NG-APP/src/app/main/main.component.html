<div>

  <p class="info">TAP CAR TO TOGGLE OCCUPIED.<br>TAP CHARGER THEN CAR TO CHARGE.</p>
  <div class="main-container">
    <div class="row">
      <div class="col-40">
        <div *ngIf="slotFourChargerNumber">
          <app-charger
            [chargerNumber]="slotFourChargerNumber"
            [slotNumber]="4"
            [pendingChargerSlot]="pendingChargerSlot"
            (chargerClickOutput)="chargerClickHandler($event)"
            [chargerOneSlot]="chargerOneSlot"
            [chargerTwoSlot]="chargerTwoSlot"
            [timeLeft]="slotFourTimeLeft"
          ></app-charger>
        </div>
      </div>
      <div class="col-60">
        <app-parking-spot
          [spotNumber]="4"
          [chargerOneSlot]="chargerOneSlot"
          [chargerTwoSlot]="chargerTwoSlot"
          [pendingChargerSlot]="pendingChargerSlot"
          (parkingSpotClickOutput)="parkingSpotClickHandler($event)"
          [timeLeft]="slotFourTimeLeft"></app-parking-spot>
      </div>
    </div>

    <div class="row">
      <div class="col-40">
        <div *ngIf="slotThreeChargerNumber">

          [timeLeft]="slotThreeTimeLeft"></app-parking-spot>
      </div>
    </div>

    <div class="row">

        <div *ngIf="slotTwoChargerNumber">
