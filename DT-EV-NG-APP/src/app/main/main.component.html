  <div class="main-container">
    <div class="row">
      <div class="col-40"><div *ngIf="chargerOneSlot === 4 || chargerTwoSlot === 4">
        <app-charger
          [chargerNumber]="slotFourChargerNumber"
          [slotNumber]="4"
          [pendingChargerSlot]="pendingChargerSlot"
          (chargerClickOutput)="chargerClickHandler($event)"></app-charger></div></div>
      <div class="col-60">
        <app-parking-spot
        [spotNumber]="4"
        [pendingChargerSlot]="pendingChargerSlot"
        (parkingSpotClickOutput)="parkingSpotClickHandler($event)"
        [timeLeft]="slotFourTimeLeft"></app-parking-spot></div>
    </div>

    <div class="row">
      <div class="col-40"><div *ngIf="chargerOneSlot === 3 || chargerTwoSlot === 3">
        <app-charger
          [chargerNumber]="slotThreeChargerNumber"
          [slotNumber]="3"
          [pendingChargerSlot]="pendingChargerSlot"
          (chargerClickOutput)="chargerClickHandler($event)"></app-charger></div></div>
      <div class="col-60">
        <app-parking-spot
        [spotNumber]="3"
        [pendingChargerSlot]="pendingChargerSlot"
        (parkingSpotClickOutput)="parkingSpotClickHandler($event)"
        [timeLeft]="slotThreeTimeLeft"></app-parking-spot></div>
    </div>

    <div class="row">
      <div class="col-40"><div *ngIf="chargerOneSlot === 2 || chargerTwoSlot === 2">
        <app-charger
          [chargerNumber]="slotTwoChargerNumber"
          [slotNumber]="2"
          [pendingChargerSlot]="pendingChargerSlot"
          (chargerClickOutput)="chargerClickHandler($event)"></app-charger></div></div>
      <div class="col-60">
        <app-parking-spot
        [spotNumber]="2"
        [pendingChargerSlot]="pendingChargerSlot"
        (parkingSpotClickOutput)="parkingSpotClickHandler($event)"
        [timeLeft]="slotTwoTimeLeft"></app-parking-spot></div>
    </div>

    <div class="row">
      <div class="col-40"><div *ngIf="chargerOneSlot === 1 || chargerTwoSlot === 1">
        <app-charger
          [chargerNumber]="slotOneChargerNumber"
          [slotNumber]="1"
          [pendingChargerSlot]="pendingChargerSlot"
          (chargerClickOutput)="chargerClickHandler($event)"></app-charger></div></div>
      <div class="col-60">
        <app-parking-spot
        [spotNumber]="1"
        [pendingChargerSlot]="pendingChargerSlot"
        (parkingSpotClickOutput)="parkingSpotClickHandler($event)"
        [timeLeft]="slotOneTimeLeft$"></app-parking-spot></div>
    </div>
  </div>

</div>
